<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	   <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/listclass}">List Class</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class ="container">
			<div class = "row">
				 <div class="col-12 mb-3 mb-lg-5">
		            <div class="position-relative card table-nowrap table-card">
		                <div class="card-header align-items-center">
							<h4>Mon Hoc: <span th:text="${subject.name}"></span></h4>	
							<p>Giang Vien: <span th:text="${teacher.firstName}"></span><span  style="color:red;" th:text="${teacher.lastName}"></span></p>										
						</div>
		            </div>
				 </div>
			</div>
			
		
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th>Id student</th>
						<th>Name</th>
						<th>Score</th>
						<th>Status</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each = "student:${liststudent}">
						<td th:text = "${student.idStudent}"></td>
							<div th:each ="st:${stu}">
								<div th:if="${st.id==student.idStudent}">
									<td th:text ="${st.lastName}"></td>
								</div>
							</div>
						<td th:text = "${student.diemso}"></td>
						<div th:if = "${student.diemso>=4}">
							<td >Pass</td>
						</div>		
						<div th:if = "${student.diemso<4}">
							<td> Miss</td>
						<div>	
					<!--	<td>
							<a th:href = "@{/listclass/liststudent/{id}(id=${class.idclass})}"
							 class = "btn btn-primary">Chi tiet lop hoc</a>							 
						</td>-->
					</tr>
				</tbody>
				
			</table> 
			
		
	</div>
</body>
</html>
