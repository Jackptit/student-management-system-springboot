<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/listclass}">List Class</a>
	      </li>
	    </ul>
	  </div>
	</nav>
		<div class ="container">
			<div class = "row">
				<h1> List Class </h1>
			</div>
			<table class = "table table-striped table-bordered">
				<thead class = "table-dark">
					<tr>
						<th>Ma Phong Hoc</th>
						<th>Ma Mon Hoc</th>
						<th>Ma Giang Vien</th>
						<th>So Luong Hoc Vien</th>
						<th>So Tin Chi</th>
						<th> Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "class:${listclass}">
						<td th:text = "${class.idclass}"></td>
						<td th:text = "${class.idsubject}"></td>
						<td th:text = "${class.idteacher}"></td>
						<td th:text = "${class.semester}"></td>
						<td th:text = "${class.quantity}"></td>					
						<td>
							<a th:href = "@{/listclass/liststudent/{id}(id=${class.idclass})}"
							 class = "btn btn-primary">Chi tiet lop hoc</a>							 
						</td>
					</tr>
				</tbody>
				
			</table> 
		
	</div>
</body>
</html>
